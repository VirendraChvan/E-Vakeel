{% extends "admin_base.html" %}
{% load static %}

{% block title %}Update{% endblock title %}

{% block TabName %}
<h2>Update Sub Admin</h2>


{% endblock TabName %}

{% block body %}

    
    <div class="update_member_pop">
        <div class="ud_head">
            <a href="/admin_team" class="tab_cancel"><img src="{% static 'images/closeimg.png' %}" alt="x" ></a>
        </div>
        <form action=""  method="post" enctype="multipart/form-data" class="popbody">
            {% csrf_token %}
                
                <div>
                    <label for="Photo">Photo</label>
                    <input type="file" name="Photo" placeholder="Upload your new profile photo">
                </div>
                <div>
                    <label for="Name">Name</label>
                    <input type="text" name="Name" placeholder="Enter Your Name" value="{{got_id.Name}}">
                </div>
                <div>
                    <label for="Qulification">Qulification</label>
                    <input type="text" name="Qulification" placeholder="Enter Your Qulification" value="{{got_id.Qualification}}">
                </div>
                <div class="big_input">
                    <label for="Description">Description</label>
                    <textarea name="Description" id="" cols="30" rows="14">{{got_id.Description}}</textarea>
                </div>
                <div class="class_submit">
                    <button type="submit" onclick="update_member()" onclick="popup_update()">Update Member on Website +</button>
                </div>
            </div>
        </form>  
    </div>
 
{% endblock body %}
